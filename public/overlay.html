<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/overlay.css">

    <title>Overlay</title>
</head>
<body>
    <div id="container">
        <div class="slide fade short">
            <h1 class="bigemo">⏳</h1>
            <h1>Total Hours</h1>
            <h1 class="number"><span id="hours">0</span></h1>
        </div>
        <div class="slide fade short">
            <h1 class="bigemo">🎉</h1>
            <h1>Sub Count</h1>
            <h1 class="number"><span id="count">0</span></h1>
        </div>
        <div class="slide fade short">
            <h1 class="bigemo" id="goalemo">🎲</h1>
            <h1>Next Goal</h1>
            <h2><span id="nextgoal">Something</span></h2>
        </div>
    </div>

    <script src="scripts/counters.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/slides.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
