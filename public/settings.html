<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <div id="form">
        <input type="button" id="add-1" class="button" value="1 / $5" onclick="addSubs(1)">
        <input type="button" id="add-2" class="button" value="2 / $10" onclick="addSubs(2)">
        <input type="button" id="add-3" class="button" value="3 / $15" onclick="addSubs(3)">
        <br />
        <input type="button" id="add-4" class="button" value="4 / $20" onclick="addSubs(4)">
        <input type="button" id="add-5" class="button" value="5 / $25" onclick="addSubs(5)">
        <input type="button" id="add-10" class="button" value="10 / $50" onclick="addSubs(10)">
        <br /><br />
        <input type="text" id="donation-amount">
        <input type="submit" id="add-donation" class="button" value="Add $$" onclick="addDonation()">
    </div>

    <!-- <div class="ml-embedded" data-form="40xxz1"></div> -->

    <script src="scripts/settings.js"></script>
    <script>
        async function checkAuth(username, password) {
        const res = await fetch('/.netlify/functions/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!data.success) window.location.href = '/';
        }
    </script>
</body>
</html>
