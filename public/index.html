<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <title>Overlay Control</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <!-- LOGIN FORM -->
  <div id="login-container">
    <h1>Enter Credentials</h1>
    <label for="username">Name</label>
    <input id="username">
    <label for="password">Code</label>
    <input id="password" type="password">
    <button id="loginBtn">Login</button>
    <p id="error" class="error"></p>
  </div>

  <!-- SETTINGS FORM (hidden at first) -->
  <!-- <div id="settings-container"> -->
  <div id="settings-container" style="display:none;">
    <h1>Overlay Settings</h1>
    <h2>Current Sub Count: <span id="count">0</span></h2>
    <p id="settingsMsg" class="msg"></p>
    <form>
      <label for="subsToAdd">Add Subs</label>
      <input type="text" class="input" id="subsToAdd" />

      <label for="dollsToAdd">Add Dollars</label>
      <input type="text" class="input" id="dollsToAdd" />

      <label for="resetCount">Reset Sub Count</label>
      <input type="text" class="input" id="resetCount"/>

      <input type="checkbox" id="sleepToggle" name="sleep" />
      <label for="sleep">Sleep Stream Active</label>

      <input type="checkbox" id="irlToggle" name="irl" />
      <label for="irl">IRL Stream Active</label>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script type="module" src="scripts/login.js"></script>
  <script type="module" src="scripts/settings.js"></script>
  <script src="scripts/counters.js"></script>
</body>
</html>
